<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <h3>Reservation Form</h3>
    <div>
        <form action="">
            <fieldset><legend>General Information</legend>
            <div>
                <label for="arrivaldate">Arrival Date</label>
                <input type="number">
            </div>
            <br><div>
                <label for="no of night">No Of Night</label>
                <input type="no of night">
            </div>
            <br><div>
                <label for="adults">Adults</label>
                <select name="adults" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <br><div>
                <label for="children">Children</label>
                <select name="children" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </fieldset>
            <fieldset><legend>Preferences</legend>
            <div>
                <p>Room Types</p>
                <input type="radio" name="standard" checked>
                <label for="standard">Standard</label>
                <input type="radio" name="business">
                <label for="business">Business</label>
                <input type="radio" name="suite">
                <label for="suite">Suite</label>
            </div>
            <br><div>
                <p>Bed Types</p>
                <input type="radio" name="king" checked>
                <label for="king">King</label>
                <input type="radio" name="double double">
                <label for="double double">Double double</label>
            </div>
            <br><div>
                <p>Somking:</p>
                <input type="radio" name="not allowed" Checked>
                <label for="not allowed">Not Allowed</label>
                <input type="radio" name="name">
                <label for="allow">Allow</label>
            </div>
            <br><div>
                <p>Food</p>
                <input type="checkbox" name="rice" checked>
                <label for="rice">Rice</label>
                <input type="checkbox" name="noodle">
                <label for="noodle">Noodle</label>
                <input type="checkbox" name="beans">
                <label for="beans">Beans</label>
                <input type="checkbox" name="soup">
                <label for="soup">Soup</label>
                <input type="checkbox" name="yam sauce">
                <label for="yamsauce">Yam sauce</label>
            </div>
            </fieldset>
            <fieldset><legend>General Information</legend>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name">
        </div>
        <br><div>
            <label for="email">Email</label>
            <input type="email" name="email">
        </div>
        <br><div>
            <label for="phonenumber">Phone Number</label>
            <input type="phonenumber" name="phonenumber">
        </div>
        <br><div>
            <label for="homeaddress">Home Address</label>
            <input type="homeaddress" name="homeaddress">
        </div>
        <br><div>
            <label for="description">Description</label>
            <textarea name="description" id="" cols="30" rows="18"></textarea>
        </div>
    </fieldset>
    <button>Submit Reservation</button>
    <button>Clear</button>
            </div>






        </fieldset>
        </form>
    </div>
</bod>
</html>
